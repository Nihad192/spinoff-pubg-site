<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpinOff - Qeydiyyat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìù Qeydiyyat Formu</h1>

  <form id="regForm">
    <input type="text" name="name" placeholder="Adƒ±nƒ±z" required />
    <input type="tel" name="phone" placeholder="Telefon n√∂mr…ôniz" required />
    <input type="email" name="email" placeholder="Email √ºnvanƒ±nƒ±z" required />
    <button type="submit">Qeydiyyatdan ke√ß</button>
    <div class="success" id="successMsg"></div>
  </form>

  <script>
    const form = document.getElementById('regForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get('name');
      const phone = formData.get('phone');
      const email = formData.get('email');

      fetch('https://script.google.com/macros/s/AKfycbzYflN9fe42qE86Fsmgdn2hF9t0t8wbOX3gP42lM8Gu-68AiPvNDdSNU-t5WylV5Yu-_Q/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          name: name,
          phone: phone,
          email: email
        })
      })
      .then(response => response.text())
      .then(data => {
        successMsg.textContent = "‚úÖ Uƒüurla g√∂nd…ôrildi!";
        form.reset();
      })
      .catch(error => {
        successMsg.textContent = "‚ùå X…ôta ba≈ü verdi. Yenid…ôn c…ôhd edin.";
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
